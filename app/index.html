<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link href="libs/mmenu/jquery.mmenu.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://use.typekit.net/pca4zir.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
<div id="app">
    <div class="landing">
        <img src="img/logo-landing.svg" alt="logo" class="landing__logo-mobile">
        <section class="landing__container">
            <img src="./img/bg-landing_mobile.png" alt="bg-mobile" class="landing__bg-mobile">
            <img src="img/logo-landing.svg" alt="logo" class="landing__logo-img">
            <h1 class="landing__title">Need Help With Your Fitness And Nutrition Goals?</h1>
            <h5 class="landing__sub-title">We got you covered! Get early access to lorem ipsum.</h5>
            <div class="landing__btn-wrapper">
                <a href="#" class="landing__btn">Start Your Journey 1</a>
                <a href="#" class="landing__btn">Start Your Journey 2</a>
                <a href="#" class="landing__btn">Start Your Journey 3</a>
            </div>
        </section>
    </div>
    <footer class="footer">
        <p class="footer__copy"></p>
    </footer>
</div>

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/vue/dist/vue.min.js"></script>
<script src="js/frombox.js"></script>
<script src="libs/mmenu/jquery.mmenu.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#my-menu").mmenu({
            // options
        }, {
            // configuration
            offCanvas: {
                pageSelector: "#app"
            }
        });
    });
</script>
<script src="js/scripts.js"></script>
</body>
</html>
